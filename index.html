<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dharun’s Delight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Dharun’s Delight</h1>
  <p>Authentic South Indian Cuisine</p>

  <nav>
    <button class="nav-btn active" data-view="menu">Menu & Billing</button>
    <button class="nav-btn" data-view="manage">Manage Menu</button>
    <button class="nav-btn" data-view="reports">Sales Report</button>
  </nav>
</header>

<main>

  <!-- MENU VIEW -->
  <section id="menu-view" class="view active">
    <div id="menu-grid"></div>

    <aside class="cart">
      <h3>Cart</h3>
      <div id="cart-items"></div>
      <h4>Total: <span id="cart-total">₹0</span></h4>
      <button id="clear-cart">Clear</button>
      <button id="pay-now">Pay Now</button>
    </aside>
  </section>

  <!-- MANAGE MENU -->
  <section id="manage-view" class="view">
    <button id="add-menu-btn">Add Item</button>
    <div id="manage-menu-list"></div>
  </section>

  <!-- REPORTS -->
  <section id="reports-view" class="view">
    <input type="month" id="report-month">
    <button id="generate-report">Generate Report</button>
    <div id="report-content"></div>
  </section>

</main>

<!-- ADD / EDIT MENU MODAL -->
<div id="menu-modal" class="modal">
  <div class="content">
  <div class="menu-section">
    <h2>Our Menu</h2>
    <div id="menu-grid" class="menu-grid"></div>
  </div>

  <div class="cart-section">
    <h3>Your Order</h3>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">₹0</span></p>
    <button id="pay-now">Pay Now</button>
  </div>
</div>
</div>

<!-- PAY MODAL -->
<div id="pay-modal" class="modal">
  <div class="modal-content">
    <span class="pay-close">&times;</span>
    <h3>Scan to Pay</h3>
    <div id="qr-code"></div>
    <p>Amount: <strong id="pay-amount">₹0</strong></p>
    <button id="confirm-payment">Confirm Payment</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script src="app.js"></script>

</body>
</html>
